{% extends "forum\base.html" %}
{% block title %}Search form{% endblock %}
{% block container-fluid %}
    {#Lists questions#}
    {% for q in questions %}

        <a href="/forum/topics/{{ q.question_topic }}/?cid={{ q.pk }}"
           id="registration_button"><h3>{{ q.question_name }} {{ q.question_created }}</h3></a>

    {% endfor %}

{% endblock %}
