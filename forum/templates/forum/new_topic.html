{% extends 'forum/base.html' %}
{% block title %}New topic{% endblock %}
{% block content %}
    <h2>New topic</h2>
    <form class="new_question" method='post'>
        {% csrf_token %}
        <label>Name: </label>
        {{ form.topic_name }}
        <label>Description: </label>
        {{ form.topic_desc }}
        <br><input class="btn btn-default" type='submit' value='Submit'/>

    </form>

{% endblock %}
